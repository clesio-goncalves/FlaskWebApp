{% extends "template.html" %}
{% block conteudo %}

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Classificação de Imagens de LV Humana</h5>

              <!-- Imagem de predição -->
              <div class="row justify-content-center">
                <div class="col-lg-4">
                  <figure class="figure">
                    <img src="{{ imagem_upload }}" class="d-block w-100" id="image">
                    <figcaption class="figure-caption text-center" style="font-size: 18px; font-weight: 500; color: #012970; font-family: 'Poppins', sans-serif">
                      {{predict}}
                    </figcaption>
                  </figure>
                </div>
              </div>

              <!-- Slides with indicators
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../static/img/slides-1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../static/img/slides-2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../static/img/slides-3.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>

                  </div>
                </div>
              </div><!-- End Slides with indicators -->

              <br><br>

              <!-- Horizontal Form -->
              <form action="/predict" method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                  <label for="formFile" class="col-sm-2 col-form-label">Selecione uma imagem</label>
                  <div class="col-sm-10">
                    <input type="file" name="arquivo" class="form-control" id="formFile" accept="image/*" multiple="multiple" required="required">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
              </form><!-- End Horizontal Form -->


            </div>
          </div>

        </div>
      </div>
    </section>

    <script type="text/javascript">
      formFile.onchange = evt => {
        const [file] = formFile.files
        if (file) {
          image.src = URL.createObjectURL(file)
        }
      }
    </script>

{% endblock %}
