{% block conteudo %}

<section class="section">

    <div class="col-lg-12">

    </div>

  </div>
  </div>

{% endblock %}

{% block javascript %}

<script type="text/javascript">
    (() => {
        changeCamera();
        // The width and height of the captured photo. We will set the
        // width to the value defined here, but the height will be
        // calculated based on the aspect ratio of the input stream.

        const width = 1280; // We will scale the photo width to this
        let height = 720; // This will be computed based on the input stream

        // |streaming| indicates whether or not we're currently streaming
        // video from the camera. Obviously, we start at false.

        let streaming = false;

        // The various HTML elements we need to configure or control. These
        // will be set by the startup() function.

        let video = null;
        let canvas = null;
        let photo = null;
        let startbutton = null;

        function showViewLiveResultButton() {
            if (window.self !== window.top) {
                // Ensure that if our document is in a frame, we get the user
                // to first open it in its own tab or window. Otherwise, it
                // won't be able to request permission for camera access.
                document.querySelector(".contentarea").remove();
                const button = document.createElement("button");
                button.textContent = "View live result of the example code above";
                document.body.append(button);
                button.addEventListener("click", () => window.open(location.href));
                return true;
            }
            return false;
        }

        function startup() {
            if (showViewLiveResultButton()) {
                return;
            }
            video = document.getElementById("video");
            canvas = document.getElementById("canvas");
            photo = document.getElementById("photo");
            startbutton = document.getElementById("startbutton");

            navigator.mediaDevices
                .getUserMedia({video: true, audio: false})
                .then((stream) => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch((err) => {
                    console.error(`An error occurred: ${err}`);
                });

            video.addEventListener(
                "canplay",
                (ev) => {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);

                        // Firefox currently has a bug where the height can't be read from
                        // the video, so we will make assumptions if this happens.

                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }

                        video.setAttribute("width", width);
                        video.setAttribute("height", height);
                        canvas.setAttribute("width", width);
                        canvas.setAttribute("height", height);
                        streaming = true;
                    }
                },
                false,
            );

            startbutton.addEventListener(
                "click",
                (ev) => {
                    takepicture();
                    ev.preventDefault();
                },
                false,
            );

            clearphoto();
        }

        // Fill the photo with an indication that none has been
        // captured.

        function clearphoto() {
            const context = canvas.getContext("2d");
            context.fillStyle = "#AAA";
            context.fillRect(0, 0, canvas.width, canvas.height);

            const data = canvas.toDataURL("image/png");
            photo.setAttribute("src", data);
        }

        // Capture a photo by fetching the current contents of the video
        // and drawing it into a canvas, then converting that to a PNG
        // format data URL. By drawing it on an offscreen canvas and then
        // drawing that to the screen, we can change its size and/or apply
        // other changes before drawing it.

        function takepicture() {
            const context = canvas.getContext("2d");
            if (width && height) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append("file", blob, "image.png");

                    fetch("predict-send-image", {
                        method: "POST",
                        body: formData,
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            console.log(data);
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                        });
                }, "image/png");
            } else {
                clearphoto();
            }
        }

        // Set up our event listener to run the startup process
        // once loading is complete.
        window.addEventListener("load", startup, false);
    })();

    async function changeCamera() {
  try {
    // Listar todos os dispositivos de mídia disponíveis
    const devices = await navigator.mediaDevices.enumerateDevices();
    const videoDevices = devices.filter(device => device.kind === 'videoinput');

    console.log(videoDevices)
    if (videoDevices.length > 1) {
      // Supondo que você queira mudar para a segunda câmera
      const secondCameraId = videoDevices[3].deviceId;

      // Definir as restrições para usar a segunda câmera
      const constraints = {
        video: {
          deviceId: { exact: secondCameraId }
        }
      };

      // Solicitar acesso à segunda câmera
      const stream = await navigator.mediaDevices.getUserMedia(constraints);

      // Substituir o stream de vídeo atual pelo novo
      const video = document.getElementById('video');
      video.srcObject = stream;
    } else {
      console.log("Apenas uma câmera detectada.");
    }
  } catch (error) {
    console.error("Erro ao mudar a câmera:", error);
  }
}

// Adicionar um ouvinte de evento ou chamar essa função em algum lugar apropriado



</script>

<script>
    document.querySelector('#connect').addEventListener('click', async () => {
        const port = await navigator.serial.requestPort();
        await port.open({baudRate: 9600});

        const textArea = document.querySelector('#dataReceived');



        async function writeSerial(data) {
            let writer = port.writable.getWriter();
            await writer.write(data);
            await writer.releaseLock();
        }


      async function readSerial() {
          const reader = port.readable.getReader();

          try {
              let receivedData = '';
              while (true) {
                  const {value, done} = await reader.read();
                  if (done) {
                      break;
                  }
                  const textDecoder = new TextDecoder();
                  const incomingData = textDecoder.decode(value);
                  receivedData += incomingData;
                  textArea.value += incomingData;
                  textArea.scrollTop = textArea.scrollHeight;

                  let delimiterIndex = receivedData.indexOf('\n');
                  while (delimiterIndex != -1) {
                      const completeMessage = receivedData.substring(0, delimiterIndex);
                      console.log(completeMessage);
                        let data = new TextEncoder().encode('1');
                        document.getElementById('startbutton').click()
                        await writeSerial(data);

                      receivedData = receivedData.substring(delimiterIndex + 1);
                      delimiterIndex = receivedData.indexOf('\n');
                  }
              }
          } catch (error) {
              console.error(error);
          } finally {
              // reader.releaseLock();
          }
      }




        readSerial();


    });
    </script>
